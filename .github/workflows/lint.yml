# Code Quality Pipeline
# Runs ESLint, Prettier, and unit tests when backend code changes.

name: Code Quality

on:
  push:
    branches: [main, develop]
    paths:
      - 'backend/**'
  pull_request:
    branches: [main, develop]
    paths:
      - 'backend/**'

jobs:
  lint:
    name: ESLint + Prettier
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install backend dependencies
        working-directory: backend/
        run: npm ci

      - name: Run ESLint
        working-directory: backend/
        run: npm run lint

      - name: Check formatting
        working-directory: backend/
        run: npm run format:check

  test:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install backend dependencies
        working-directory: backend/
        run: npm ci

      - name: Run tests
        working-directory: backend/
        run: npm test
