# Sensitive configuration for backend pods
#
# IMPORTANT: The values below are base64-encoded "REPLACE_ME" placeholders.
# Never commit real secrets to git!
#
# CI/CD replaces this with real values:
#   kubectl create secret generic blog-secrets --namespace blog \
#     --from-literal=DATABASE_URL="postgresql://bloguser:<password>@<rds-endpoint>:5432/techblog" \
#     --from-literal=COGNITO_USER_POOL_ID="<from terraform output>" \
#     --from-literal=COGNITO_CLIENT_ID="<from terraform output>" \
#     --dry-run=client -o yaml | kubectl apply -f -
apiVersion: v1
kind: Secret
metadata:
  name: blog-secrets
  namespace: blog
  labels:
    app.kubernetes.io/part-of: techblog
type: Opaque
data:
  # postgresql://bloguser:<password>@<rds-endpoint>:5432/techblog
  DATABASE_URL: UkVQTEFDRV9NRQ==
  # From: terraform output -raw cognito_user_pool_id
  COGNITO_USER_POOL_ID: UkVQTEFDRV9NRQ==
  # From: terraform output -raw cognito_client_id
  COGNITO_CLIENT_ID: UkVQTEFDRV9NRQ==
