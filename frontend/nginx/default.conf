# nginx configuration for the frontend container
#
# Serves static files (HTML, CSS, JS) and proxies /api requests to the backend.
# This way the frontend and backend look like one application to the browser.

server {
    listen 80;
    server_name _;

    # Where the static files live inside the container
    root /usr/share/nginx/html;
    index index.html;

    # Serve static files directly
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to the backend container
    # /api/posts -> backend:3000/api/posts
    location /api/ {
        proxy_pass http://backend:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Proxy health check to backend
    location /health {
        proxy_pass http://backend:3000;
    }

    # Cache static assets (CSS, JS, images) for 1 day
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff2?)$ {
        expires 1d;
        add_header Cache-Control "public, immutable";
    }
}
