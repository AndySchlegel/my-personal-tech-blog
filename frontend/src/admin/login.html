<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login - Andy.dev</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            fontFamily: {
              sans: ["Inter", "system-ui", "-apple-system", "sans-serif"],
            },
          },
        },
      };
    </script>

    <!-- Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Tabler Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/dist/tabler-icons.min.css"
    />

    <link rel="stylesheet" href="../css/styles.css" />
    <script src="../js/theme.js"></script>
  </head>

  <body
    class="bg-slate-50 dark:bg-slate-950 text-slate-900 dark:text-slate-100 font-sans min-h-screen flex items-center justify-center"
  >
    <!-- Login Card -->
    <div class="w-full max-w-sm mx-4">
      <!-- Logo -->
      <div class="text-center mb-8 fade-in">
        <div
          class="logo-icon w-14 h-14 bg-sky-500 rounded-2xl flex items-center justify-center mx-auto mb-4"
        >
          <i class="ti ti-terminal-2 text-white text-2xl"></i>
        </div>
        <h1 class="text-2xl font-bold text-slate-900 dark:text-white">
          Andy<span class="text-sky-500">.</span>dev
        </h1>
        <p class="text-sm text-slate-500 dark:text-slate-400 mt-1">
          Admin Dashboard
        </p>
      </div>

      <!-- Login box -->
      <div
        class="fade-in bg-white dark:bg-slate-800/50 rounded-2xl border border-slate-200 dark:border-slate-700/50 p-8"
        style="animation-delay: 0.1s"
      >
        <!-- Dev mode notice -->
        <div
          id="dev-mode-notice"
          class="hidden mb-6 p-4 bg-amber-500/10 border border-amber-500/30 rounded-xl"
        >
          <div
            class="flex items-center gap-2 text-amber-600 dark:text-amber-400 text-sm font-medium mb-1"
          >
            <i class="ti ti-code text-base"></i>
            Dev Mode
          </div>
          <p class="text-xs text-amber-600/80 dark:text-amber-400/70">
            No Cognito configured. Auth is bypassed for local development.
          </p>
        </div>

        <!-- Sign in button -->
        <button
          id="login-btn"
          onclick="AdminAuth.login()"
          class="w-full flex items-center justify-center gap-2.5 px-5 py-3 bg-sky-500 hover:bg-sky-400 text-white font-medium rounded-xl transition-all hover:shadow-lg hover:shadow-sky-500/25 active:scale-[0.98]"
        >
          <i class="ti ti-lock text-lg"></i>
          <span id="login-btn-text">Sign in with Cognito</span>
        </button>

        <!-- Auto-redirect link for dev mode -->
        <div id="dev-mode-link" class="hidden text-center mt-4">
          <a
            href="/admin/index.html"
            class="text-sm text-sky-500 hover:text-sky-400 transition-colors"
          >
            Or go directly to dashboard
          </a>
        </div>
      </div>

      <!-- Back to blog -->
      <div class="text-center mt-6 fade-in" style="animation-delay: 0.2s">
        <a
          href="../index.html"
          class="inline-flex items-center gap-1.5 text-sm text-slate-400 dark:text-slate-500 hover:text-slate-900 dark:hover:text-white transition-colors"
        >
          <i class="ti ti-arrow-left text-base"></i>
          Back to Blog
        </a>
      </div>

      <!-- Theme toggle (bottom right) -->
      <div class="fixed bottom-4 right-4">
        <button
          id="theme-toggle"
          class="theme-toggle-btn w-10 h-10 flex items-center justify-center rounded-xl bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 text-slate-500 dark:text-slate-400 hover:text-slate-900 dark:hover:text-white shadow-sm"
          aria-label="Toggle dark mode"
        >
          <i id="theme-icon-sun" class="ti ti-sun text-lg"></i>
          <i id="theme-icon-moon" class="ti ti-moon text-lg hidden"></i>
        </button>
      </div>
    </div>

    <!-- Auth module -->
    <script src="./js/auth.js"></script>

    <script>
      // Show dev mode UI when Cognito is not configured
      document.addEventListener("DOMContentLoaded", function () {
        if (AdminAuth.isDevMode()) {
          document.getElementById("dev-mode-notice").classList.remove("hidden");
          document.getElementById("dev-mode-link").classList.remove("hidden");
          document.getElementById("login-btn-text").textContent =
            "Enter Dashboard (Dev Mode)";
        }

        // If already logged in, redirect to dashboard
        if (AdminAuth.isAuthenticated()) {
          window.location.href = "/admin/index.html";
        }
      });
    </script>
  </body>
</html>
