<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loading... - Andy Schlegel Tech Blog</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            fontFamily: {
              sans: ["Inter", "system-ui", "-apple-system", "sans-serif"],
            },
          },
        },
      };
    </script>

    <!-- Fonts + Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/dist/tabler-icons.min.css"
    />

    <!-- marked.js - Converts Markdown to HTML -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- highlight.js - Syntax highlighting for code blocks -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/styles/github-dark.min.css"
    />
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/highlight.min.js"></script>

    <!-- Our styles + theme toggle -->
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/prose.css" />
    <script src="./js/theme.js"></script>
  </head>

  <body
    class="bg-slate-50 dark:bg-slate-950 text-slate-900 dark:text-slate-100 font-sans min-h-screen flex flex-col transition-colors"
  >
    <!-- ==================== HEADER ==================== -->
    <header
      class="sticky top-0 z-50 bg-white/80 dark:bg-slate-950/80 backdrop-blur-md border-b border-slate-200 dark:border-slate-800"
    >
      <div
        class="max-w-5xl mx-auto px-4 sm:px-6 h-16 flex items-center justify-between"
      >
        <a href="./index.html" class="flex items-center gap-2.5 group">
          <div
            class="w-8 h-8 bg-sky-500 rounded-lg flex items-center justify-center group-hover:bg-sky-400 transition-colors"
          >
            <i class="ti ti-terminal-2 text-white text-lg"></i>
          </div>
          <span class="font-bold text-lg text-slate-900 dark:text-white">
            Andy<span class="text-sky-500">.</span>dev
          </span>
        </a>
        <nav class="hidden sm:flex items-center gap-6">
          <a
            href="./index.html"
            class="text-sm font-medium text-slate-500 dark:text-slate-400 hover:text-slate-900 dark:hover:text-white transition-colors"
            >Blog</a
          >
          <a
            href="./about.html"
            class="text-sm font-medium text-slate-500 dark:text-slate-400 hover:text-slate-900 dark:hover:text-white transition-colors"
            >About</a
          >
          <a
            href="./skills.html"
            class="text-sm font-medium text-slate-500 dark:text-slate-400 hover:text-slate-900 dark:hover:text-white transition-colors"
            >Skills</a
          >
        </nav>
        <button
          id="theme-toggle"
          class="w-9 h-9 flex items-center justify-center rounded-lg text-slate-500 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-800 hover:text-slate-900 dark:hover:text-white transition-colors"
          aria-label="Toggle dark mode"
        >
          <i id="theme-icon-sun" class="ti ti-sun text-xl"></i>
          <i id="theme-icon-moon" class="ti ti-moon text-xl hidden"></i>
        </button>
      </div>
    </header>

    <!-- ==================== MAIN CONTENT ==================== -->
    <main class="flex-1">
      <div class="max-w-3xl mx-auto px-4 sm:px-6 py-8 sm:py-12">
        <!-- Back link (uses browser history if available, fallback to index) -->
        <a
          href="./index.html"
          onclick="
            if (history.length > 1) {
              history.back();
              return false;
            }
          "
          class="inline-flex items-center gap-1.5 text-sm text-slate-400 dark:text-slate-500 hover:text-sky-500 dark:hover:text-sky-400 transition-colors mb-8 group"
        >
          <i
            class="ti ti-arrow-left text-base group-hover:-translate-x-1 transition-transform"
          ></i>
          Back to all articles
        </a>

        <!-- Loading state -->
        <div id="post-loading" class="py-12">
          <div
            class="skeleton h-6 w-24 bg-slate-200 dark:bg-slate-700 rounded-full mb-4"
          ></div>
          <div
            class="skeleton h-10 w-3/4 bg-slate-200 dark:bg-slate-700 rounded mb-3"
          ></div>
          <div
            class="skeleton h-4 w-1/2 bg-slate-200 dark:bg-slate-700 rounded mb-8"
          ></div>
          <div
            class="skeleton h-4 w-full bg-slate-200 dark:bg-slate-700 rounded mb-2"
          ></div>
          <div
            class="skeleton h-4 w-full bg-slate-200 dark:bg-slate-700 rounded mb-2"
          ></div>
          <div
            class="skeleton h-4 w-2/3 bg-slate-200 dark:bg-slate-700 rounded mb-6"
          ></div>
          <div
            class="skeleton h-4 w-full bg-slate-200 dark:bg-slate-700 rounded mb-2"
          ></div>
          <div
            class="skeleton h-4 w-5/6 bg-slate-200 dark:bg-slate-700 rounded"
          ></div>
        </div>

        <!-- Article (hidden until loaded) -->
        <article id="post-article" class="hidden">
          <!-- Category badge -->
          <span
            id="post-category"
            class="inline-block px-3 py-1 bg-sky-500/10 text-sky-600 dark:text-sky-400 rounded-full text-xs font-semibold uppercase tracking-wide mb-4"
          ></span>

          <!-- Title -->
          <h1
            id="post-title"
            class="text-3xl sm:text-4xl font-bold text-slate-900 dark:text-white mb-4 leading-tight"
          ></h1>

          <!-- Meta: date, reading time, views -->
          <div
            id="post-meta"
            class="flex flex-wrap gap-4 text-sm text-slate-400 dark:text-slate-500 mb-8"
          ></div>

          <!-- Rendered Markdown content -->
          <div id="post-content" class="prose"></div>

          <!-- Tags -->
          <div
            class="mt-10 pt-6 border-t border-slate-200 dark:border-slate-800"
          >
            <div id="post-tags" class="flex flex-wrap gap-2"></div>
          </div>

          <!-- Author -->
          <div
            class="mt-8 p-6 bg-white dark:bg-slate-800/50 rounded-xl border border-slate-200 dark:border-slate-700/50"
          >
            <div class="flex items-center gap-4">
              <div
                class="w-12 h-12 bg-sky-500 rounded-full flex items-center justify-center"
              >
                <i class="ti ti-user text-white text-xl"></i>
              </div>
              <div>
                <p class="font-semibold text-slate-900 dark:text-white">
                  Andy Schlegel
                </p>
                <p class="text-sm text-slate-500 dark:text-slate-400">
                  Cloud Engineer in training. Writing about AWS, DevOps, and
                  Homelab adventures.
                </p>
              </div>
            </div>
          </div>
        </article>
      </div>
    </main>

    <!-- ==================== FOOTER ==================== -->
    <footer
      class="border-t border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-950"
    >
      <div class="max-w-5xl mx-auto px-4 sm:px-6 py-8">
        <div
          class="flex flex-col sm:flex-row items-center justify-between gap-4"
        >
          <div
            class="flex items-center gap-2 text-sm text-slate-500 dark:text-slate-400"
          >
            <i class="ti ti-code text-sky-500"></i>
            <span
              >2026 Andy Schlegel. Built with EKS, Express, and curiosity.</span
            >
          </div>
          <div class="flex items-center gap-4 text-sm">
            <a
              href="./impressum.html"
              class="text-slate-400 dark:text-slate-500 hover:text-slate-900 dark:hover:text-white transition-colors"
              >Impressum</a
            >
            <a
              href="./datenschutz.html"
              class="text-slate-400 dark:text-slate-500 hover:text-slate-900 dark:hover:text-white transition-colors"
              >Datenschutz</a
            >
          </div>
          <div class="flex items-center gap-4">
            <a
              href="https://github.com/AndySchlegel"
              target="_blank"
              rel="noopener noreferrer"
              class="text-slate-400 dark:text-slate-500 hover:text-slate-900 dark:hover:text-white transition-colors"
            >
              <i class="ti ti-brand-github text-xl"></i>
            </a>
            <a
              href="https://www.linkedin.com/in/andy-schlegel-4874852bb"
              target="_blank"
              rel="noopener noreferrer"
              class="text-slate-400 dark:text-slate-500 hover:text-slate-900 dark:hover:text-white transition-colors"
            >
              <i class="ti ti-brand-linkedin text-xl"></i>
            </a>
          </div>
        </div>
      </div>
    </footer>

    <!-- Post script (loads article + renders Markdown) -->
    <script src="./js/post.js"></script>
  </body>
</html>
