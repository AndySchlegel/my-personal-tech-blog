# ============================================
# Docker Compose - Local Development
#
# Starts all three services locally:
#   - PostgreSQL database (port 5432)
#   - Backend API (port 3000)
#   - Frontend nginx (port 8080)
#
# Usage:
#   docker compose up --build     (start everything)
#   docker compose down           (stop everything)
#   docker compose down -v        (stop + delete database data)
# ============================================

services:
  # --- PostgreSQL Database ---
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: techblog
      POSTGRES_USER: bloguser
      POSTGRES_PASSWORD: blogpass
    ports:
      - "5432:5432"
    volumes:
      # Persist data between restarts
      - pgdata:/var/lib/postgresql/data
      # Run schema.sql on first startup to create tables
      - ./backend/src/models/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bloguser -d techblog"]
      interval: 5s
      timeout: 5s
      retries: 5

  # --- Backend API ---
  backend:
    build: ./backend
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
      DATABASE_URL: postgresql://bloguser:blogpass@db:5432/techblog
      CORS_ORIGIN: "*"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  # --- Frontend (nginx) ---
  frontend:
    build: ./frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    restart: unless-stopped

# Named volume for PostgreSQL data persistence
volumes:
  pgdata:
